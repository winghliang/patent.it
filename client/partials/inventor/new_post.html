<div ng-controller="NewPostController">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 side_nav">
                <ul class="list-unstyled">
                    <li><a href="#/">Summary</a></li>
                    <li><a href="#/pending_posts">Pending Posts</a></li>
                    <li><a href="#/accepted_posts">Accepted Posts</a></li>
                    <li><a href="#/">Completed Posts</a></li>
                    <li class="sidenav_active">Post New Invention</li>
                </ul>
            </div>
            <div class="col-sm-10 main_content">

                <div class="panel panel-primary main_panel">
                    <div class="panel-heading"><h4>New Posting</h4></div>
                    <div class="panel-body" class="main_post_panel">
                        <form role="form" ng-submit="add_invention()">
                            <div class="form-group">
                                <label for="title">Please give a short title for your invention.  Example: Car Engine Diagnosis Device</label>
                                <input type="text" class="form-control" id="title" ng-model="invention.title">
                            </div>

                            <div class="form-group">
                                <label for="techArea">Select technology areas - hold Command (Mac) or Control (Windows) to select more than one:</label>
                                <select multiple class="form-control" id="techArea" ng-model="invention.tech_areas" size="10">
                                    <option ng-repeat="tech_area in tech_areas | orderBy: 'field'">{{tech_area.field}}</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="description">Brief description of your invention.  Only provide enough information for attorney/agent to place a bid.  DO NOT reveal any confidential information.  Example of appropriate description:  "Method and device for telling the user whether anything is wrong with his/her car." </label>
                                <textarea class="form-control" rows="5" id="pwd" ng-model="invention.description"></textarea>
                            </div>

                            <div class="text-right">
                                <input type="submit" class="btn btn-danger" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
